<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Firebase oAuth Live Chat</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Firebase Live Chat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="mr-2 email"></div>
        </li>
        <li class="nav-item">
          <button class="badge badge-primary btn text-center log-in mr-2">Sign In With Google</button>
        </li>
        <li class="nav-item">
          <button class="badge badge-dark btn github"><a href="https://github.com/jhadev/firebase-live-chat"
              target="_blank">GitHub</a></button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron-fluid bg-light text-center my-3">
      <h1 class="text-center">Firebase Live Chat</h1>
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="welcome text-center mb-3">
            <h3 id="user">
            </h3>
            <h4 class="email"></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="start">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div id="messages">
        </div>
      </div>
    </div>

    <div class="row justify-content-center sticky-footer mt-4">
      <div class="col-md-8 col-12">
        <form>
          <div class="form-group">
            <label for="message">Type your message.</label>
            <input class="form-control" id="message" rows="2" placeholder="Keep it simple."></input>
            <h6 class="float-right my-1" id="count-message"></h6>
          </div>
          <div class="row">
            <button disabled class="btn btn-primary ml-3" id="send">Send</button>
          </div>
        </form>
        <br>
      </div>
    </div>
