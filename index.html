<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Firebase oAuth Live Chat</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron bg-light text-center mt-2">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="btn btn-lg btn-primary text-center log-in">Login With Google</div>
        </div>
        <div class="welcome text-center mt-2">
          <h1 id="user"></h1>
          <h3 id="email"></h3>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="start">
      </div>
    </div>
    <div class="row justify-content-left">
      <div class="col-md-6 col-12">
        <div id="messages">
        </div>
      </div>
    </div>
    <div class="row justify-content-left mt-4">
      <div class="col-md-6 col-12">
        <form>
          <div class="form-group">
            <label for="message">Type your message.</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <div class="row">
            <button disabled class="btn btn-primary ml-3" id="send">Send</button>
          </div>
        </form>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="user-details-container">
          Firebase sign-in status: <span id="sign-in-status">Unknown</span>
          <div>Firebase auth <code>currentUser</code> object value:</div>
          <pre><code id="account-details">null</code></pre>
          <div>Google OAuth Access Token:</div>
          <pre><code id="oauthtoken">null</code></pre>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
