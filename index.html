<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="ico" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Firebase Live Chat</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fas fa-fire-alt fire-icon"></i>&nbspFirebase Live Chat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-1">
          <button class="email nav-user btn badge badge-light"></button>
        </li>
        <li class="nav-item mx-1">
          <button class="badge badge-primary btn log-in">Sign In With Google</button>
        </li>
        <li class="nav-item mx-1">
          <button class="badge badge-dark btn github text-light"><a class="github text-light"
              href="https://github.com/jhadev/firebase-live-chat" target="_blank">GitHub</a></button>
        </li>
        <li class="nav-item mx-1">
          <button class="badge badge-secondary btn input">Show Input</button>
        </li>
        <!-- <li class="nav-item">
          <button class="btn badge link badge-dark theme" value="theme">
            Dark
          </button>
        </li> -->
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="text-center my-3 text-light">
      <h1 class="text-center"><i class="fas fa-fire-alt fire-icon"></i></h1>
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <div class="welcome rounded text-center mb-3">
            <h3 class="welcome-msg">Sign in with your Google account.</h3>
            <h3 id="user">
            </h3>
            <h4 class="email"></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="start">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div id="messages">
        </div>
      </div>
    </div>
    <div class="row footer justify-content-center mt-4">
      <div class="col-md-12 col-12">
        <form>
          <div class="form-group">
            <label class="text-dark label" for="message">Type your message.</label>
            <input class="form-control" id="message" rows="2" placeholder="Keep it simple."></input>
            <h6 class="float-right my-1" id="count-message"></h6>
          </div>
          <div class="row">
            <div class="col-12">
              <button disabled class="btn btn-primary mr-1" id="send">Send</button>
            <button id="upload" class="cloudinary btn btn-success">Upload</button>
          </div>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
  <div class="modal fade" id="details-modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Your OAuth Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div class="user-details-container">
                Firebase sign-in status: <span id="sign-in-status">Unknown</span>
                <div>Firebase auth <code>currentUser</code> object value:</div>
                <pre><code id="account-details"></code></pre>
                <div>Google OAuth Access Token:</div>
                <pre><code id="oauthtoken"></code></pre>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
